<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriber and Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="file"] {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
        }

        .results {
            margin-top: 20px;
        }

        .result-container {
            margin-bottom: 20px;
        }

        .results pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: red;
        }

        /* Стиль для кнопок сворачивания */
        .toggle-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .toggle-btn:hover {
            background-color: #e0e0e0;
        }

        .collapsed {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Meeting Summarizer</h1>
        
        <div class="form-group">
            <input type="file" id="fileInput" name="file" accept="audio/*, video/*, .txt" required>

            <div style="margin-top: 10px;">
                <label>
                    <input type="checkbox" id="useLocalWhisper" name="use_local_whisper"> Use local Whisper </input>
                </label>
            </div>

            <div style="margin-top: 10px;">
                <label for="llmModel">LLM model:</label>
                <select id="llmModel" name="llm_model">
                    <option value="local" selected>local</option>
                    <option value="deepseek-ai/deepseek-r1">deepseek-ai/deepseek-r1</option>
                </select>
            </div>

            <button style="margin-top: 10px;" type="submit" id="submitBtn">Upload and Start</button>
        </div>

        <div class="loading">
            <p>Loading, please wait...</p>
        </div>

        <div class="results">
            <div class="result-container">
                <button class="toggle-btn" onclick="toggleVisibility('transcriptContainer')">Toggle Transcript</button>
                <div id="transcriptContainer" class="collapsed">
                    <h2>Transcript:</h2>
                    <pre id="transcript"></pre>
                </div>
            </div>

            <div class="result-container">
                <button class="toggle-btn" onclick="toggleVisibility('llmResponseContainer')">Toggle LLM Response</button>
                <div id="llmResponseContainer" class="collapsed">
                    <h2>LLM Response:</h2>
                    <pre id="llmResponse"></pre>
                </div>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const useLocalWhisper = document.getElementById('useLocalWhisper').checked; // Чекбокс
            const llmModel = document.getElementById('llmModel').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error messages
            errorMessage.textContent = '';

            // Show loading indicator
            document.querySelector('.loading').style.display = 'block';

            // Check if a file is selected
            if (!file) {
                errorMessage.textContent = "Please select a file to upload!";
                document.querySelector('.loading').style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('use_local_whisper', useLocalWhisper);
            formData.append('llm_model', llmModel);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Check if we got a transcript or error
                if (data.transcript === "No transcript available.") {
                    errorMessage.textContent = "Error: Unable to transcribe the file.";
                } else {
                    document.getElementById('transcript').textContent = data.transcript || "No transcript available.";
                    document.getElementById('llmResponse').textContent = data.llm_response || "No response from LLM.";
                }
                document.querySelector('.loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "An error occurred while processing your request. Please try again later.";
                document.querySelector('.loading').style.display = 'none';
            });
        });

        // Функция для переключения видимости блоков
        function toggleVisibility(id) {
            const element = document.getElementById(id);
            element.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
